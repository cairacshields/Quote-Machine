<!--This application does not deal with the backend
	It will simply make use of jQuery/Vanilla JS to build a simple quote machine.
-->
<!DOCTYPE html>
<html>
<head>
	<title> Quote Machine </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://use.fontawesome.com/1f4c6f61c4.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>


	 <div class="container">
		<h1> Click the button to find a quote! </h1>

		<div class="well">
			<h3 id="message">" "</h3>
			<p id="author"></p>
		</div>
		<div class="theButtons">
			<button class="btn btn-primary">Find Quote</button>
			<div>
				<a id="tweetButton" class="twitter-share-button" data-size="large">Tweet</a>
			</div>
		</div>
	</div>





	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
